<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="/Assets/icons/icon128.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create and Read QR Code</title>
  </head>
  <body>
    <div id="menu">
      <h2 class="header">QR Code</h2>
      <button id="read-btn" class="custom-btn btn-style"><span>Read</span></button>
      <span>or</span>
      <button id="create-btn" class="custom-btn btn-style">
        <span>Create</span>
      </button>
    </div>
    <div id="create-menu" class="hidden">
      <h3 class="header">Create an QR Code</h3>
      <form class="input-group">
        <input id="input" type="text" placeholder="Link"/>
        <button id="submit" value="&#10095">Create</button>
      </form>
      <div id="output_create" class="hidden">
      </div>
    </div>
    <div id="read-menu" class="hidden">
      <h3 class="header">Read an QR Code</h3>
      <div>
        <input id="link" type="text">
        <button type="submit" id="read">Read</button>
      </div>
      <div id="output_read" class="hidden">

      </div>
    </div>
  </body>
  <script src="content-script.js" defer></script>
</html>
